---
# Docker image is from linuxserver.io
# - https://docs.linuxserver.io/images/docker-syncthing
- name: Setup docker container
  community.docker.docker_container:
    name: syncthing
    image: "{{Â syncthing_image }}"
    state: started
    recreate: no
    restart: no
    ports:
      - "8384:8384"
      - "22000:22000/tcp"
      - "22000:22000/udp"
      - "21027:21027/udp"
    volumes: "{{ syncthing_volumes }}"
    env:
      PUID: "{{ syncthing_uid }}"
      PGID: "{{ syncthing_gid }}"
      TZ: "{{ syncthing_tz }}"
  tags: setup

# Default is root:root
- name: Set Syncthing data folder permissions
  become: true
  file:
    path: "{{ syncthing_data_dir_root }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: docker
    recurse: yes
    mode: '0700'

- name: Open UFW ports for Syncthing
  become: true
  import_tasks: open-ufw-ports.yml
  tags:
    - networking
    - ufw
